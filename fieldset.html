<!DOCTYPE html>
<html>
    <head>
        <title>fielset</title>
        <link rel="stylesheet" href="fieldset.css">
    </head>
    <body>
        <fieldset>
            <form name="regform">
                <table>
            <tr>
                <td>
                    User Name
                </td>
                <td>
                    <input type="text" name="utext">
                </td>
            </tr>
            <tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="password" name="upwd">
                </td>
            </tr>
            <tr>
                <td>
                    Gender
                </td>
                <td>
                    <input type="radio" name="Gender">Male
                </td>
                <td>
                    <input type="radio" name="Gender">Female
                </td>
             </tr>
             <tr>
                <td>
                    Qualification
                </td>
                <td>
                    <input type="checkbox" name="uql">MCA
                </td>
                <td>
                    <input type="checkbox" name="uql">M.TECH
                </td>
             </tr>
             <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="uql">B.Tech
                </td>
                <td>
                    <input type="checkbox" name="uql">M.Sc
                </td>
             </tr>
             <tr>
                <td></td>
                <td>
                    <input type="submit" value="Register">
                </td>
             </tr>
                </table>
            </form>
        </fieldset>
    </body>
</html>
